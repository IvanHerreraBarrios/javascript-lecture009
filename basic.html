<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript basics</title>
</head>

<body>
    <h1>Javascript basics</h1>
    <ul>
        <li>Spring</li>
        <li>Summer</li>
        <li>Fall</li>
        <li>Winter</li>
    </ul>
    <script>
        const a = [];
        const b = [1, true, "hi", ["A", "B", "C", [1,2,3]]];
        console.log(a);
        console.log(b);
        console.log(b.length);
        console.log(b[2]);
        console.log(b[0]);
        console.log(b[3]);
        console.log(b[3][2]);
        console.log(b[3][3][0]);

        const c = Array.of("X","Y","Z",9,8,7);
        console.log(c);

        const d = Array(100).fill(false);
        console.log(d);

        const e = new Array();
        console.log(e);

        const f = new Array(1,2,3,true,false);
        console.log(f);

        const colors = ["red", "green", "blue"];
        console.log(colors);

        colors.push("black");
        console.log(colors);

        colors.pop();
        console.log(colors);

        colors.forEach(function(el, index){
            console.log(`<li="${index}"> ${el} </li=>`);
        });
        
    </script>
</body>

</html>
